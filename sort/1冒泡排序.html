<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script type="text/javascript">
    function sort(elements){//debugger
      for(var i=0,len = elements.length-1;i<len;i++){
        for(var j=0,len = elements.length-i-1;j<len;j++){
          if(elements[j]>elements[j+1]){
            var swap = elements[j];
            elements[j] = elements[j+1];
            elements[j+1]=swap;
          }
        }
      }
    }
    var elements = [3,1,2,4,7,10,8];
    sort(elements);
    console.log(elements);
</script>
</body>
</html>
