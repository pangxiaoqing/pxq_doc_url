<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body>
<script type="text/javascript">
    function sort(elements) {//debugger
      for(var i = 1;i<elements.length;i++){
        if(elements[i]<elements[i-1]){
          var guard = elements[i];
          var j = i-1;
          elements[i] = elements[j];
          while(j>=0 && guard<elements[j]){
            elements[j+1]=elements[j];
            j--;
          }
          elements[j+1]=guard;
        }
      }
      return elements;
    }
    var elements = [5,8,9,2,1];
    var num = sort(elements);
    console.log(num);
</script>
</body>
</html>
